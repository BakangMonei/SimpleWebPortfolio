<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../css/styles.css" rel="stylesheet" />
    <!-- Enable first-party plugins, like forms and typography, using the plugins query parameter. -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
      <script src="../js/tailwind.config.js"></script>

    <!-- Firebase CDN (add your own Firebase project config) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>

    <link href="" rel="stylesheet" />
    <title>Forgot Password</title>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-96 flex flex-col items-center">
        <h2 class="text-2xl font-semibold mb-3 text-center">Forgot Password</h2>

        <form id="loginForm" class="w-full" onsubmit="return sendResetEmail()">
            <div class="mb-2 w-full">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-1">Email</label>
                <input type="email" id="email" placeholder="Email" name="email" class="w-full px-3 py-2 border rounded shadow appearance-none mb-2" required />
                <span id="emailError" class="text-red-500 text-sm"></span>
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800 w-full">
                Send Link
            </button>
        </form>
    </div>

    <script src="./js/firebase.js"></script>
    <script src="./js/scripts.js"></script>

    <script>
        function sendResetEmail() {
            var emailInput = document.getElementById("email").value;

            // Check if the email input is empty
            if (!emailInput.trim()) {
                document.getElementById("emailError").innerText = "Email is required";
                return false; // Prevent form submission
            } else {
                document.getElementById("emailError").innerText = ""; // Clear error message
                alert("An email has been sent to " + emailInput + " with further instructions.");
                return true; // Allow form submission
            }
        }
    </script>
</body>

</html>
